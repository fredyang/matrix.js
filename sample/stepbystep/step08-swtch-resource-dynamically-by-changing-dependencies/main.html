<body>


<input type="button" id="btnSwitchStyle" value="switch style"/>

<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script src="../../../download/matrix.debug.js"></script>
<script type="text/javascript">
	matrix.baseUrl = "asset/";
	matrix.require( "css.pack", "main1.css" );
	matrix( "message.js" ).done( function() {
		$( "body" ).append( "<h1>" + message + "</h1>" );
	} );

	$( "#btnSwitchStyle" ).toggle( function() {
		matrix.require( "css.pack", "main2.css" );
	}, function() {
		matrix.require( "css.pack", "main1.css" );
	} );

</script>
