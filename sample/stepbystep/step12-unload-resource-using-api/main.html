<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script src="../../analytic.js" type="text/javascript"></script>
</head>
<body>
<p>
	open task manager of Chrome, click link button, observe the memory surge from 27M to 278M, and
	click unload, observe the memory will drop back to 27M in a minute. How fast the memory drop
	might be different in your machine .
</p>
<input type="button" id="link" value="link resource"/>
<input type="button" disabled id="unload" value="unload resource"/>
<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
<script src="../../../download/matrix.debug.js"></script>
<script type="text/javascript">
	matrix.baseUrl = "asset/";
	//main.js use comment annotation define the logic to unload itself
	//if you can matrix.unload("main.js") will run the logic.
	$( "#link" ).click( function() {
		$( this ).attr( "disabled", true );
		matrix( "main.js" );
		$( "#unload" ).attr( "disabled", false );
	} );

	$( "#unload" ).click( function() {
		$( this ).attr( "disabled", true );
		matrix.unload( "main.js" );
		$( "#link" ).attr( "disabled", false );
	} );
</script>
</body>
</html>
