<script>
	var start = new Date;
</script>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Preload all widget</title>
    <script src="../analytic.js" type="text/javascript"></script>

	<link rel="stylesheet" href="../css/demos.css"/>
	<link rel="stylesheet" href="../js/jquery.ui.all/ui-lightness/jquery-ui-1.8.18.custom.css"/>

    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="../js/jquery.ui.all/jquery-ui-1.8.18.custom.min.js"></script>
	<script>
		$( function() {
			var pageLoaded = (new Date);
			$( "#linkDialog" ).one( "click", function() {
				var link = $( this );
				var startLoadDialog = new Date;
				$( "#dialog" ).dialog();
				var dialogLoaded = (new Date);
				$( "#dialogLoadtime" ).text( "dialog load time " + (dialogLoaded - startLoadDialog) + "ms" );
				link.remove();
			} );

			$( "#result" ).text( "page load time:" + (pageLoaded - start) + "ms" );

		} );
	</script>
</head>
<body>

<div class="demo">
	<h1>pre load all ui scripts</h1>

	<h1 id="result"></h1>

	<h1 id="dialogLoadtime"></h1>

	<h1><a id="linkDialog" href="staticLoaded-all.html#">Click for dialog!</a></h1>

	<div id="dialog" title="Basic dialog" style="display:none;">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>

</div>


</body>
</html>
