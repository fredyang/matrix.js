<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Load dialog widget on demand</title>

	<link rel="stylesheet" href="../css/demos.css">
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../src/core.js"></script>
	<script type="text/javascript" src="../../src/loaders.js"></script>
	<script src="../js/matrix/widget.js"></script>


	<script>
		$( function() {

			var pageLoaded = (new Date);
			matrix.hash( true );
			matrix.baseUrl = "../js/";

			$( "#linkDialog" ).one( "click", function() {
				var link = $( this );
				var startLoadDialog = new Date;
				matrix( "dialog.widget" ).done( function() {
					$( "#dialog" ).dialog();
					var dialogLoaded = (new Date);
					$( "#dialogLoadtime" ).text( "dialog on-demand load time " + (dialogLoaded - startLoadDialog) + "ms" );
					link.remove();
				} );
			} );

			$( "#result" ).text( "page load time:" + (pageLoaded - start) + "ms" );

		} );
	</script>
</head>
<body>

<div class="demo">
	<h1>on demand load</h1>

	<h1 id="result"></h1>

	<h1 id="dialogLoadtime"></h1>

	<h1><a id="linkDialog" href="ondemandload.html#">Click for dialog!</a></h1>

	<div id="dialog" title="Basic dialog" style="display:none">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>

</div>


</body>
</html>
