<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Defer loading dialog widget</title>

	<link rel="stylesheet" href="../css/demos.css">
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../src/core.js"></script>
	<script type="text/javascript" src="../../src/loaders.js"></script>

	<script>
		$( function() {
			matrix.hash( true );
			var pageLoaded = (new Date);

			matrix.baseUrl = "../js/";
			//the following is correct, but more expressive
			matrix( "dialog.widget" ).done( function() {

				$( "#linkDialog" ).one( "click", function() {
					var link = $( this );
					var startLoadDialog = new Date;
					$( "#dialog" ).dialog();
					var dialogLoaded = (new Date);
					$( "#dialogLoadtime" ).text( "dialog load time " + (dialogLoaded - startLoadDialog) + "ms" );
					link.remove();
				} );

				var scriptLoaded = (new Date);
				$( "#result" ).text( "page load time:" + (pageLoaded - start) + "ms, time of defer loading dialog widget:" + (scriptLoaded - pageLoaded) + "ms" );
			} );

		} );
	</script>
</head>
<body>

<div class="demo">
	<h1>defer load all dialog script</h1>

	<h1 id="result"></h1>

	<h1 id="dialogLoadtime"></h1>


	<h1><a id="linkDialog" href="deferLoad.html#">Click for dialog!</a></h1>

	<div id="dialog" title="Basic dialog" style="display:none;">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>

</div>


</body>
</html>
