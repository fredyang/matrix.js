<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>load resource by url</title>

	<link rel="stylesheet" href="css/demos.css">

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../dist/matrix.debug.js"></script>
	<script src="js/matrix/config.js"></script>

	<script>
		//if there is error use this line
		//matrix.resourceBaseUrl = "js/";
	</script>


	<script>


		$( function() {
			
			var themeCss = getThemeCss();
			matrix( themeCss + ", jquery.ui/jquery-ui-1.8.10.all.min.js" ).done(
				function () {
					$( "#linkDialog" ).click( function() {
						$( "<h1>hello</h1>" ).dialog();
						return false;
					} );

					$( "#ddlTheme" ).change( function ( e ) {
						var themeCss = getThemeCss();

						//release old css
						matrix.release( themeCss );

						theme = this.value;
						themeCss = getThemeCss();

						//load new css
						matrix( themeCss )
					} );
				} );

		} );

		var theme = "redmond";
		function getThemeCss() {
			return "jquery.ui/css/jquery.ui." + theme + ".css";
		}
	</script>
</head>
<body>

<div class="demo">
	<h1>load resource by url</h1>

	<h1 id="result"></h1>

	<h1 id="dialogLoadtime"></h1>


	<h1><a id="linkDialog" href="#">Click for dialog!</a></h1>
	<select id="ddlTheme">
		<option>redmond</option>
		<option>smoothness</option>
	</select>

	<div id="dialog" title="Basic dialog" style="display:none;">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>

</div>


</body>
</html>
