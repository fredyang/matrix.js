<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>release jquery ui dialog</title>

	<link rel="stylesheet" href="../css/demos.css">

	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="../../dist/matrix.debug.js"></script>

	<script>
		matrix.hash( true );
		matrix.baseUrl = "../js/"
		$( function() {
			$( "#loadapp" ).click( function() {
				matrix( "hello.app" ).done( function( moduleId ) {
					appStore["hello"].load( "#stage" );
				} );
			} );

			$( "#releaseapp" ).click( function() {
				matrix.unload( "hello.app", true );
			} );
		} );
	</script>
</head>
<body>

<div class="demo">
	<h1>load and release an application, check your system memory usage before and after the
		click</h1>

	<h1>
		<a id="loadapp" href="#">load app</a>
		<a id="releaseapp" href="#">release app</a>
	</h1>

	<div id="stage">

	</div>
</div>


</body>
</html>
