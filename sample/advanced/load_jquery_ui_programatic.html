<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>manual registration</title>

	<link rel="stylesheet" href="../css/demos.css">
    <script src="../analytic.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="../../download/matrix.debug.js"></script>

	<script>
		//if there is error use this line
		matrix.baseUrl = "../js/";
	</script>

	<script>

		$( function() {

			matrix.url( {
				"ui.core.css": "jquery.ui/css/base/jquery.ui.core.css",
				"ui.dialog.css": "jquery.ui/css/base/jquery.ui.dialog.css",
				"ui.resizable.css": "jquery.ui/css/base/jquery.ui.resizable.css",
				"ui.button.css": "jquery.ui/css/base/jquery.ui.button.css",
				"ui.smoothness.css": "jquery.ui/css/themes/smoothness/jquery.ui.theme.css",
				"ui.redmond.css": "jquery.ui/css/themes/redmond/jquery.ui.theme.css",
				"ui.dialog.js": "jquery.ui/jquery.ui.dialog.min.js",
				"ui.core.js": "jquery.ui/jquery.ui.core.min.js",
				"ui.widget.js": "jquery.ui/jquery.ui.widget.min.js",
				"ui.button.js": "jquery.ui/jquery.ui.button.min.js",
				"ui.draggable.js": "jquery.ui/jquery.ui.draggable.min.js",
				"ui.mouse.js": "jquery.ui/jquery.ui.mouse.min.js",
				"ui.position.js": "jquery.ui/jquery.ui.position.min.js",
				"ui.resizable.js": "jquery.ui/jquery.ui.resizable.min.js"
			} );

			matrix.depends( {
				"ui.dialog.js": "ui.dialog.css, ui.core.js, ui.widget.js, ui.button.js, ui.draggable.js, ui.mouse.js, ui.position.js, ui.resizable.js",
				"ui.core.js": null,
				"ui.widget.js": null,
				"ui.button.js": "ui.button.css, ui.core.js, ui.widget.js",
				"ui.draggable.js": "ui.core.js, ui.mouse.js, ui.widget.js",
				"ui.mouse.js": "ui.widget.js",
				"ui.position.js": null,
				"ui.resizable.js": "ui.resizable.css, ui.core.js, ui.mouse.js, ui.widget.js",
				"ui.theme.pack": "ui.smoothness.css",
				"dialog.pack": "ui.core.css, ui.theme.pack, ui.dialog.js"
			} );

			//matrix( "ui.core.css, ui.redmond.css, ui.dialog.js", function () {
			matrix( "dialog.pack" ).done( function() {
				$( "#linkDialog" ).click( function() {
					$( "<h1>hello</h1>" ).dialog();
					return false;
				} );

				$( "#ddlTheme" ).change( function( e ) {
					//"ui.redmond.css"
					matrix.depends( "ui.theme.pack", "ui." + this.value + ".css" );
				} );
			} );

		} );
	</script>
</head>
<body>

<div class="demo">
	<h1>manual config url, and dependencies</h1>

	<h1 id="result"></h1>

	<h1 id="dialogLoadtime"></h1>


	<h1><a id="linkDialog" href="#">Click for dialog!</a></h1>
	<select id="ddlTheme">
		<option>smoothness</option>
		<option>redmond</option>
	</select>

	<div id="dialog" title="Basic dialog" style="display:none;">
		<p>This is the default dialog which is useful for displaying
			information. The dialog window can be moved, resized and closed with
			the 'x' icon.</p>
	</div>

</div>


</body>
</html>
